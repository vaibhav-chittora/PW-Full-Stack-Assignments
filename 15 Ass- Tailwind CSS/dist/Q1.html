<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body class=" text-center">
    <div class="border-4 flex content-between w-100  ">
        <div class=" p-5 m-6">
            <h1 class="text-4xl">Login</h1>
            <p class="text-gray-500 m-3">
                Enter your credential to access your account
            </p>
            <div>
                <button class="flex items-center content-center border px-10 py-2">
                    <img src="https://image.similarpng.com/very-thumbnail/2020/12/Illustration-of-Google-icon-on-transparent-background-PNG.png"
                        alt="" height="20px" width="20px" />Login with Google
                </button>
            </div>
            <br />
            <hr />
            <form action="#">
                <div class="">
                    <label for="email" class="font-semibold ">Email Address</label>
                </div>
                <div>
                    <input type="text" name="" id="" placeholder="Email@gmail.com" class="border-2 px-3 " />
                </div>
                <div class="">
                    <label for="password" class="font-semibold text-start">Password</label>
                    <a href="#" class="text-blue-600">Forgot Password?</a>
                    <div>
                        <input type="password" placeholder="Password" class="border-2 px-3" />
                    </div>
                </div>
                <div class=" m-3">
                    <button type="submit"
                        class="bg-blue-700 text-white px-10 py-0.5 w-100 border rounded">Login</button>
                </div>

                <p class="m-3">Don't have an account? <span class="font-semibold"> Register here</span></p>
            </form>
        </div>
        <div class="h-full">
            <img src="young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="" class="md:h-80" />
        </div>
    </div>
</body>

</html>
