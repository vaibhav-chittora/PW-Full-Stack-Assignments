<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Card</title>
  </head>
  <style>
    .center {
      border-radius: 30px;
      background-color: rgb(215, 96, 96);
      width: 400px;
      margin: auto;
      padding: 20px;
    }
    .center:hover {
      border-radius: 30px;
      background-color: yellow;
      width: 400px;
      margin: auto;
      /* padding: 20px; */
      opacity: 0.4;
    }
    img {
      border-radius: 30px;
    }
  </style>
  <body>
    <div class="center">
      <img src="./bg2.jpg" alt="" height="300px" width="400px" />
      <!-- <br /> -->
      A gym is a place where people go to train and exercise, but also to
      unwind, socialize, and recharge.
    </div>
  </body>
</html>
