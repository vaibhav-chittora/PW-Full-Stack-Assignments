<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Booking Page</title>
    <link rel="stylesheet" href="Q5.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="navbar">
                <div class="left_nav">
                    <img src="./images/image 5.png" alt="">
                    <img src="./images/image 6.png" alt="">
                </div>
                <div class="right_nav">
                    <div class="logins">
                        <p>Ask Disha</p>
                        <p>Contact Us</p>
                        <p>Alerts</p>
                    </div>
                    <div class="login_btn">
                        <button class="btn1">Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </div>

            <div class="heading">
                <h1>Indian Railways</h1>
                <h3><span class="span1">Safety</span> <span class="span2">Security</span> <span class="span3">Punctuality</span></h3>
            </div>
            <div class="PNR_container">
                <div class="PNR1">
                    <img src="./images/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png" alt=""> BOOK Ticket
                </div>
                <div class="PNR2">
                    <img src="./images/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png" alt=""> PNR Status
                </div >
                <div class="PNR2"><img src="./images/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                    Charts / Vacancy
                </div>
            </div>
            <div class="from_to_container">
                <div class="from_to">
                    <div class="from_left">
                        <div>
                            <img src="./images/ic-search-from-desktop.png" alt="">
                        </div>
                        <div>
                            From <img src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            <div class="from">Bangalore</div>
                            <p>KSR - Bangalore</p>
                        </div>
                    </div>
                    <div class="from_middle">
                        <img src="./images/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="">
                    </div>
                    <div class="from_right">
                        <div>
                            <img src="./images/ic-search-from-desktop.png" alt="">
                        </div>
                        <div>
                            To <img src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            <div class="from">Kasaragod</div>
                            <p>KSD - Kasaragod</p>
                        </div>
                    </div>
                </div>
                <div class="from_to">
                    <div class="from_left">
                        <div>
                            <img src="./images/ic-search-calender-desktop.png" alt="">
                        </div>
                        <div>
                            Date <img src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            <div class="from">01 Aug 23</div>
                            <p>Tuesday</p>
                        </div>
                    </div>
                    <div class="from_middle">
                        <div><img src="./images/group_work_FILL0_wght200_GRAD0_opsz48 1.png" alt=""></div>
                        <div>
                            class <img src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            <div class="from">3A</div>
                            <p>AC 3-tier</p>
                        </div>

                    </div>
                    <div class="from_right">
                        <div>
                            <img src="./images/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="">
                        </div>
                        <div>
                            Seat Type <img src="./images/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                            <div class="from">TATKAL</div>
                            <p>AC 3-tier</p>
                        </div>
                    </div>
                </div>
                <div class="search_btn">
                    <button>Search Train <img src="./images/arrow_forward_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></button>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="./images/8ed12a7f02e29fd012b3cf6cbfb90252.png" alt="">

        </div>
    </div>
</body>
</html>
