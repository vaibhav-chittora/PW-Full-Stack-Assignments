<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments in HTML</title>
  </head>
  <body>
    <!-- This is how we write comments in HTML. -->
    <h1>Welcome to the website</h1>
    <!-- Comments are used to maintain the readability of the code so that we or anyone can able to understand the code whenever needed. -->

    <!-- we can write single 
        and multiline comments as per our need
    -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis illum,
      sequi consectetur quas a ratione dolores porro, iste maiores nostrum ipsa
      repellendus nemo ullam libero earum soluta ea nisi doloremque.
    </p>
    <!-- <p>The above paragraph get printed and this paragraph is got commented out.</p> -->
  </body>
</html>
